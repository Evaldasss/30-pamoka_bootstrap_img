<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container-fluid">
      <div class="row h-100 border border-5 border-white">
        <div class="col-5 bg-info px-5 d-flex flex-column justify-content-center border-end border-5 border-white">
          <h1 class="text-uppercase"><strong>grid layout exploration</strong></h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quam animi fugiat vitae eum ducimus. Sint ratione fuga iusto distinctio quia? Consequuntur possimus inventore vel numquam harum quae voluptates pariatur minus?</p>
        </div>
        <div class="col-2 bg-success border-end border-5 border-white">
          <div class="row h-50 border-bottom border-5 border-white">
            <img src="./img/1.jpg" class="img-fluid g-0" alt="image">
          </div>
          <div class="row h-50 bg-warning">
            <img src="./img/2.jpg" class="img-fluid g-0" alt="image">
          </div>
        </div>
        <div class="col-4 h-100 bg-info border-end border-5 border-white">
          <div class="row box">
            <img src="./img/3.jpg" class="img-fluid g-0 h-100" alt="image">
          </div>
          <div class="row box bg-success text-uppercase px-5 d-flex flex-column justify-content-center border-bottom border-top border-5 border-white">
            <h3>practice with css bootstrap</h3>
          </div>
          <div class="row box bg-danger">
            <img src="./img/4.jpg" class="img-fluid g-0 h-100" alt="image">
          </div>
        </div>
        <div class="col-1 bg-success">
          <div class="row h-25">
            <img src="./img/5.jpg" class="img-fluid g-0" alt="image">
          </div>
          <div class="row h-50 bg-success border-bottom border-top border-5 border-white">
            <img src="./img/6.jpg" class="img-fluid g-0" alt="image">
          </div>
          <div class="row h-25 bg-danger">
            <img src="./img/7.jpg" class="img-fluid g-0" alt="image">
          </div>
        </div>
      </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
</body>
</html>
